<div class="dark-theme">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <div class="navbar-brand justify-content-center">
                {{ message }}
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" (click)="login()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="addEntry()">Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    <div class="card-columns">
        <div *ngFor="let entry of entries" class="card" (click)="displayMessage(entry.message)">
            <div class="card-body text-bg-success">
                <h5 class="card-title">{{ entry.time }}</h5>
                <p class="card-text">{{ entry.date }}</p>
                <p class="card-text">Rating: {{ entry.rating }}</p>
                <p class="card-text">by {{ entry.username }}</p>
            </div>
        </div>
    </div>
    
    
</div>
